apiVersion: v1
kind: Service
metadata:
  name: projectfront
spec:
  selector:
    app: projectfront
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
apiVersion: apps/v1  
kind: Deployment
metadata:
name: projectfront
labels:  
  app: projectfront
spec:
replicas: 1
selector:
  matchLabels:
    app: projectfront
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
   template:
    metadata:
      labels:
        app: projectfront
    spec:
      containers:
      - name: projectfront
        image: zaksk99/frontend
        ports:
        - containerPort: 8080    
